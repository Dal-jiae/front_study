<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image</title>
</head>
<body>
  <a href="https://google.com">구글로 이동</a>

  <img src="./lion.png" 
    width="50%" height="50%">
  <img src="../images/pepe.jpg"  
    alt="울적한 페페" width="100px" height="100px">
  <img src="https://www.gklibrarykor.com/wp-content/uploads/2024/08/1_%EA%B0%95%EC%95%84%EC%A7%80%EC%9D%98-%EC%8B%A0%EC%B2%B4%EC%A0%81-%ED%8A%B9%EC%A7%95.jpg">

  <!-- 임시이미지 -->
   <img src="https://placehold.co/600x400" alt="임시이미지">
   <img src="https://placehold.co/600x400?text=notfound">
   <!-- 앞은 배경색, 뒤는 글꼴색 입력 -->
   <img src="https://placehold.co/600x400/000000/FFF"> 
   <!-- ?는 제일 마지막에 쓰기 -->
   <img src="https://placehold.co/600x400/000000/FFF?text=404"> 
</body>
</html>
