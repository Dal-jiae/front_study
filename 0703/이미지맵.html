<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image map</title>
</head>
<body>
  <!-- 하나의 이미지에 여러 링크를 설정한 경우 -->
  <image src="../images/list.jpg" alt="세개의 링크 이미지" usemap="#list">
  <map name="list">
    <area target="" alt="" title="daum" href="https://www.daum.net/" coords="0,0,301,161" shape="rect">
    <area target="" alt="" title="kakao" href="https://www.kakaocorp.com/page/" coords="303,163,610,1" shape="rect">
    <area target="" alt="" title="naver" href="https://www.naver.com/" coords="8,167,603,298" shape="rect">
  </map>


</body>
</html>
