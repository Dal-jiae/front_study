<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>
  <ol type="i">
    <!-- 목록에 따라 번호가 생성되는 태그, 번호가 있는 목록 -->
    <li>Google</li>
    <li>daum</li>
    <li>naver</li>
    <li>kakao</li>
  </ol>

  <!-- 번호가 없는 목록 -->
  <ul type="square">
    <li type="circle">HTML</li>
    <li>CSS</li>
    <li>Java Script</li>
  </ul>

  <ol>
    <li>웹프로그래밍 언어</li>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
    </ul>
    <li>다양한 웹사이트들</li>
    <ul>
      <li>naver</li>
      <li>Google</li>
    </ul>
  </ol>



</body>
</html>
