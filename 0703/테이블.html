<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  
  <table border="1">
    <caption>언어종류들</caption>
    <!-- 제목이란 표시로 thead -->
    <thead>
    <tr>
      <!-- 제목으로 사용한다면 th -->
       <!-- 병합은 몇 칸을 차지할 건지 적어주는 것 -->
      <th colspan="3">언어</th>
    </tr>
    </thead>

    <!-- 본문이란 표시로 tbody -->
    <tbody>
    <!-- tr은 한줄, td는 한칸 -->
    <tr>
      <td>HTML</td>
      <td rowspan="2">CSS</td>
      <td>JS</td>
    </tr>
    <tr>
      <td>Python</td>
      <td>C++</td>
      
    </tr>
    </tbody>
  </table>
  


</body>
</html>
