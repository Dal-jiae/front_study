<!DOCTYPE html>

<!-- 홈페이지를 읽어주는 장치, 웹접근성을 위한 부분 -->
<html lang="ko">

<head>
  <!-- 웹페이지에 대한 정보를 넣는 부분 -->
  <meta charset="UTF-8">
  <!-- 장치에 따라 홈페이지 크기를 최소로 지정해주는 장치 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 실제로 화면에 보여주는 부분 -->
  <p> p 태그 </p>
  <h1> h1 태그 </h1>
  <h2> h2 태그 </h2>
  <h3> h3 태그 </h3>
  <h4> h4 태그 </h4>
  <h5> h5 태그 </h5>
  <h6> h6 태그 </h6>

  <p>기본 p태그 상태</p>
  <p><b>b태그</b> 반영된 상태</p>
  <p><strong>strong 태그</strong></p>
  <p><i>i 태그</i></p>
  <p><em>em 태그</em></p>
  <p><code>code 태그</code></p>
  <p>
    <sub>sub 태그</sub>
    그리고
    <sup>sup 태그</sup>
  </p>
  <p><s>s 태그</s></p>
  <p><u>u 태그</u></p>

  <p><big>큰글자 big태그</big></p>
  <p><small>작은글자 small태그</small></p>
  <p><mark>형광펜 mark태그</mark></p>

  <p>
    aaa &nbsp;&nbsp; ddd <!--스페이스-->
    &lt;ㅎㅎㅎ&gt; <!--꺾쇠-->
    &amp; <!--&-->
    &quot; <!--따옴표-->

  </p>

</body>
</html>
