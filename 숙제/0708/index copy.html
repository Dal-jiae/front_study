<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당근 숙제_풀이</title>
  <link rel="stylesheet" href="./style copy.css">
  <link rel="shortcut icon" href="../당근이미지/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="l-menu">
      <div class="logo">
        <!-- 원래 a태그로 감싸야 home으로 돌아간다. -->
        <img src="../당근이미지/logo.png" alt="당근 로고">
      </div>
      <nav class="header-nav">
        <ul>
          <!-- 여러 곳에 사용되는 경우, class로 선택하는 것이 용이 -->
          <li><a class="carrot-color" href="">중고거래</a></li>
          <li><a href="">동네가게</a></li>
          <li><a href="">알바</a></li>
          <li><a href="">부동산 직거래</a></li>
        </ul>
      </nav>
    </div>

    <div class="r-menu">
      <!-- 입력한 정보 전송해야 하기에 form -->
      <form>
        <label>
          <input type="search" name="search" placeholder="물품이나 동네를 검색해보세요">
        </label>
      </form>
      <div>
        <!-- 선택 버튼은 주로 a태그로 만든다. -->
        <!-- 모든 버튼의 공통적 속성 부여하기 위함 -->
        <a class="btn btn-light" href="">채팅하기</a>
      </div>
    </div>
  </header>

  <main> 
    <article class="article-top">
      <div>
        <h2>당신 근처의 <br> 당근마켓</h2>
        <p>중고 거래부터 동네 정보까지, 이웃과 함께해 <br> 가깝고 따듯한 당신의 근처를 만들어요.</p>
      </div>
      <div>
        <img src="../당근이미지/1.png" alt="" width="800px" height="685px">
      </div>
    </article>

    <article class="article-bottom">
      <div>
        <img src="../당근이미지/2.png" alt="" height="685px" width="500px">
      </div>
      <div class="content2">
        <h2>우리 동네 <br> 중고 직거래 마켓</h2>
        <p>동네 주민들과 가깝고 따뜻한 거래를 지금 경험해보세요.</p>

        <div class="content3">
          <a class="btn btn-dark" href="">인기매물보기</a>
          <a class="btn btn-dark" href="">믿을 수 있는 중고거래</a>
        </div>
      </div>
    </article>
  </main>

  <footer>
    <!-- nav 태그로 만들어도 가능 -->
    <div>
      <ul>
        <li><a href="">중고거래</a></li>
        <li><a href="">동네가게</a></li>
        <li><a href="">당근 알바</a></li>
      </ul>
      <ul>
        <li><a href="">당근 비즈니스</a></li>
        <li><a href="">채팅하기</a></li>
      </ul>
      <ul>
        <li><a href="">자주 묻는 질문</a></li>
        <li><a href="">회사 소개</a></li>
        <li><a href="">인재 채용</a></li>
      </ul>
    </div>

    <div>
      <h5>당근마켓 앱 다운로드</h5>
      
        <a class="btn btn-dark" href="">
          <i class="fa-solid fa-apple-whole"></i> &nbsp;&nbsp; App Store
        </a>
        <a class="btn btn-dark" href="">
          <i class="fa-brands fa-google-play"></i> &nbsp;&nbsp; Google Play
        </a>
        
    </div>
  </footer>

</body>
</html>
